<!DOCTYPE html>
<html>
<head>
    <title>Peter Bizoukas Website - Under Development
    </title>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError, {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 17000
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            var accuracy = position.coords.accuracy;

            // Do something with the latitude, longitude, and accuracy values
            console.log("Latitude: " + latitude);
            console.log("Longitude: " + longitude);
            console.log("Accuracy: " + accuracy + " meters"); 

            // Display the latitude, longitude, and accuracy values on the page
            var location = document.createElement("p");
            location.textContent = "Latitude: " + latitude + ", Longitude: " + longitude + ", Accuracy: " + accuracy + " meters";
            document.body.appendChild(location);

            // Check if the lat/longitude is within SULB
            const SULBP1 = {lat: 41.584527, lng: -87.474722}; // Top Left
            const SULBP2 = {lat: 41.584527, lng: -87.473389}; // Top Right
            const SULBP3 = {lat: 41.584083, lng: -87.473306}; // Bot Right
            const SULBP4 = {lat: 41.584083, lng: -87.474722}; // Bot Left
            
            if (latitude >= SULBP3.lat && latitude <= SULBP1.lat && longitude >= SULBP1.lng && longitude <= SULBP2.lng) {
                console.log("You are within the SULB building");
                var sulb = document.createElement("p");
                sulb.textContent = "You are within the SULB building";
                document.body.appendChild(sulb);
            } else {
                console.log("Not in SULB, checking GYTE");
            }

            //Check if the lat/longitude is within GYTE
            const GYTEP1 = {lat: 41.58507468211897, lng: -87.47417968245455}; // Top Left
            const GYTEP2 = {lat: 41.58507468211897, lng: -87.47564953296393}; // Top Right
            const GYTEP3 = {lat: 41.585044588893574, lng: -87.47564953296393}; // Bot Right
            const GYTEP4 = {lat: 41.585044588893574, lng: -87.47417968245455}; // Bot Left

            if (latitude >= GYTEP3.lat && latitude <= GYTEP1.lat && longitude >= GYTEP1.lng && longitude <= GYTEP2.lng) {
                console.log("You are within the GYTE building");
                var gyte = document.createElement("p");
                gyte.textContent = "You are within the GYTE building";
                document.body.appendChild(gyte);
            } else {
                console.log("Not in GYTE, checking POTTER");
            }

            //Check if the lat/longitude is within POTTER
            const POTTERP1 = {lat: 41.586511340457825, lng: -87.47504375643874}; // Top Left
            const POTTERP2 = {lat: 41.586513346627704, lng: -87.47474066684273}; // Top Right
            const POTTERP3 = {lat: 41.58616728139962, lng: -87.47474334905155}; // Bot Right
            const POTTERP4 = {lat: 41.586161262857495, lng: -87.47505984969162}; // Bot Left

            if (latitude >= POTTERP3.lat && latitude <= POTTERP1.lat && longitude >= POTTERP1.lng && longitude <= POTTERP2.lng) {
                console.log("You are within the POTTER building");
                var potter = document.createElement("p");
                potter.textContent = "You are within the POTTER building";
                document.body.appendChild(potter);
            } else {
                console.log("Not in POTTER, checking POWERS");
            }

            //Check if the lat/longitude is within POWERS
        }

        function showError(error) {
            console.log(error);
        }       
    </script>
</head>
<body>
    <h1>Geolocation API Example</h1>
    <button onclick="getLocation()">Get Location</button>
</body>
</html>
