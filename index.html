<!DOCTYPE html>
<html>
<head>
    <title>Peter Bizoukas Website - Under Development
    </title>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError, {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 17000
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            var accuracy = position.coords.accuracy;

            // Do something with the latitude, longitude, and accuracy values
            console.log("Latitude: " + latitude);
            console.log("Longitude: " + longitude);
            console.log("Accuracy: " + accuracy + " meters"); 

            // Display the latitude, longitude, and accuracy values on the page
            var location = document.createElement("p");
            location.textContent = "Latitude: " + latitude + ", Longitude: " + longitude + ", Accuracy: " + accuracy + " meters";
            document.body.appendChild(location);

            // Check if the lat/longitude is within a certain range
            const SULBP1 = {lat: 41.584527, lng: -87.474722}; // Top Left
            const SULBP2 = {lat: 41.584527, lng: -87.473389}; // Top Right
            const SULBP3 = {lat: 41.584083, lng: -87.473306}; // Bot Right
            const SULBP4 = {lat: 41.584083, lng: -87.474722}; // Bot Left
            
            if (latitude >= SULBP3.lat && latitude <= SULBP1.lat && longitude >= SULBP3.lng && longitude <= SULBP2.lng) {
                console.log("You are within the SULB building");
                var sulb = document.createElement("p");
                sulb.textContent = "You are within the SULB building";
                document.body.appendChild(sulb);
            } else {
                console.log("You are NOT within the SULB building");
                var notSulb = document.createElement("p");
                notSulb.textContent = "You are NOT within the SULB building";
                document.body.appendChild(notSulb);
            }
        }

        function showError(error) {
            console.log(error);
        }       
    </script>
</head>
<body>
    <h1>Geolocation API Example</h1>
    <button onclick="getLocation()">Get Location</button>
</body>
</html>
